<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <img class="logo" src="images/logo.svg" alt="">
  <div class="main">
    <div class="sect left">
      <img class="illustrate" src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="sect right">
        <h1> Build The Community</h1>
        <h1> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <p class="button">Register</p>
    </div>    
  </div>
  
  <div class="handles">
    <a href="https://www.facebook.com/"><img src="images/facebook-5-32.ico" alt=""></a>
    <a href="https://www.twitter.com/"> <img src="images/twitter-5-32.ico" alt=""></a>
    <a href="https://www.instagram.com/"><img src="images/instagram-5-32.ico" alt=""></a> 
  </div>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Shubh-2402">Shubham Patil</a>.
    </p>
  </footer>
</body>
</html>
